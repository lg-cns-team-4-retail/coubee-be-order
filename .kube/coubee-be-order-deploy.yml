apiVersion: apps/v1
kind: Deployment
metadata:
  name: coubee-be-order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coubee-be-order
  template:
    metadata:
      labels:
        app: coubee-be-order
    spec:
      containers:
        - name: coubee-be-order
          image: mingyoolee/coubee-be-order:0.0.1
          imagePullPolicy: IfNotPresent  # Changed from Always to IfNotPresent for local development
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: stg
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /etc/config
              name: be-order-config-volume
            - mountPath: /etc/secret
              name: be-order-secret-volume
          # Add health checks with more generous timing for Spring Boot startup
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: 8080
            initialDelaySeconds: 90  # Increased from 60 to allow for DB/Kafka initialization
            periodSeconds: 30
            timeoutSeconds: 15       # Increased timeout
            failureThreshold: 5      # Increased from 3 to be more tolerant
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: 8080
            initialDelaySeconds: 60  # Increased from 30
            periodSeconds: 15        # Increased from 10
            timeoutSeconds: 10       # Increased from 5
            failureThreshold: 5      # Increased from 3
      volumes:
        - name: be-order-config-volume
          configMap:
            name: be-order-config
            items:
              - key: application-stg.yml
                path: application-stg.yml
        - name: be-order-secret-volume
          secret:
            secretName: be-order-secret
            items:
              - key: application-secret.yml
                path: application-secret.yml