apiVersion: apps/v1
kind: Deployment
metadata:
  name: coubee-be-order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coubee-be-order
  template:
    metadata:
      labels:
        app: coubee-be-order
    spec:
      containers:
        - name: coubee-be-order
          # ======================================================================
          # 1. 최신 코드와 수정사항이 반영된 0.0.3 버전으로 변경합니다.
          # ======================================================================
          image: 310095858382.dkr.ecr.ap-northeast-2.amazonaws.com/coubee-be-order:0.0.3
          # ======================================================================
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: stg
            
            # ======================================================================
            # 2. H2 데이터베이스 에러를 해결하기 위해 이 환경변수를 추가합니다.
            #    이것이 애플리케이션이 외부 ConfigMap 설정을 제대로 읽게 만듭니다.
            # ======================================================================
            - name: SPRING_CONFIG_LOCATION
              value: file:/etc/config/application-stg.yml,file:/etc/secret/application-secret.yml
            # ======================================================================
            # The Kubernetes-disabling environment variables have been removed.
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /etc/config
              name: be-order-config-volume
            - mountPath: /etc/secret
              name: be-order-secret-volume
          livenessProbe:
            httpGet:
              # [수정] Actuator 상태 그룹 경로 대신 실제 컨트롤러 경로로 수정합니다.
              path: /api/health/live
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 5
          readinessProbe:
            httpGet:
              # [수정] Actuator 상태 그룹 경로 대신 실제 컨트롤러 경로로 수정합니다.
              path: /api/health/ready
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 5
      volumes:
        - name: be-order-config-volume
          configMap:
            name: be-order-config
            items:
              - key: application-stg.yml
                path: application-stg.yml
        - name: be-order-secret-volume
          secret:
            secretName: be-order-secret
            items:
              - key: application-secret.yml
                path: application-secret.yml