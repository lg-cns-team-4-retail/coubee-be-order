    api-secret: ${PORTONE_API_SECRET:zncFiBtA0lilnsWsTaBUgepbSSp7YYbXFOvI62d9jJ3RfEpM9Tjqr3ikg1BRyUM6DFmXrAwZ43ryLamW}
    channels:
      # 각 결제 수단별 채널 키 (환경 변수로 주입 가능) - 모든 키를 소문자로 통일
