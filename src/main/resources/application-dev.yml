# Logging 설정
logging:
  level:
    com.coubee: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springdoc: DEBUG
    org.springframework.boot: DEBUG

# H2 콘솔 활성화
spring.h2.console:
  enabled: true
  path: /h2-console

# Swagger 설정
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true 